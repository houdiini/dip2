<!DOCTYPE html>
<html ng-app="BI">
  <head>
    <meta charset="UTF-8">
    <title>BI for banking</title>
    <link rel="stylesheet" href="./style/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
  <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="../bower_components/nvd3/build/nv.d3.min.css">
  <link rel="stylesheet" href="../bower_components/angular-resizable/angular-resizable.min.css">
    <!-- <link rel="stylesheet" href="../lib/angular-foundation-gh-pages/css/foundation.min.css"> -->
    <!-- <link rel="stylesheet" href="../lib/semantic.css"> -->
    <!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">-->
  </head>
  <body ng-controller="mainCtrl">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>  
  <!-- <script src="../lib/angular/angular.js"></script> -->
  <script src="../lib/angular-ui-router.js"></script>
  <script src="../lib/underscore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>

  <script src="../bower_components/ngDraggable/ngDraggable.js"></script>
  <script src="../bower_components/angular-resizable/angular-resizable.min.js"></script>
<!--   <script src="../bower_components/d3/d3.min.js"></script>
  <script src="../bower_components/nvd3/build/nv.d3.js"></script>
  <script src="../bower_components/angular-nvd3/dist/angular-nvd3.js"></script> -->

  <!--<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>-->


  <script src="./scripts/app.js"></script>
  <script src="./scripts/services.js"></script>
  <script src="./scripts/database_service.js"></script>
  <script src="./scripts/controllers.js"></script>
  <script src="./scripts/filters.js"></script>


  <div class="adress_bar" ui-view="bi-adress"></div>
  <div class="tools">
    <label class="btn transparent" for="adduser">Додати клієнта</label>
    <input type="checkbox" id="adduser" ng-model="add_user_flag" style="display: none" />
    <label class="btn transparent" for="NNet">Навчання нейронної мережі</label>
    <input type="checkbox" id="NNet" ng-model="learning_flag" style="display: none" />
    <label class="btn transparent" for="kmeans">Метод k-means</label>
    <input type="checkbox" id="kmeans" ng-model="kmeans_flag" style="display: none" />
    <a href="#" class="btn transparent ">Метод name of metod</a>
  </div>
  <div class="content">
    <div class="user_list" ui-view="user-list">  </div>
    <div class="details" ng-class="{'full': !graphs_flag, 's': graphs_flag}" ui-view="info"></div>
    <div class="graphs" ng-class="{'close': !graphs_flag, 'show': graphs_flag}" ui-view="graphs"></div>
    <div class="add_user" ng-class="{'close': !add_user_flag, 'show': add_user_flag}" ui-view="add_user"></div>
    <div class="add_user learning" ng-class="{'close': !learning_flag, 'show': learning_flag}" ui-view="learningNNet"> </div>
    <div class="add_user learning" ng-class="{'close': !kmeans_flag, 'show': kmeans_flag}" ui-view="kMeans"> </div>
  </div>

<div ng-include src="'templates/icons.html'"></div>
  </body>
</html>
