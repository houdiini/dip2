<div class="wrapper">
	<header class="header">
		<span>Редагування клієнта</span>
		<a href="#" class="btn " ng-click="hideEdit()"> Відміна </a>
	</header>
	  <div class="content">
			<div class="field">
				<label>Ім’я</label>
				<input type="text" placeholder="Ім’я" ng-model="editClient.name" />
			</div>
			<div class="field">
				<label>Проживання</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.live">
					<option value="1" >аренда</option>
					<option value="0.5">муніципальне житло</option>
					<option value="0">власне житло</option>
				</select>
			</div>
			<div class="field">
				<label>Сімейний стан</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.relationship">
					<option value="0">одружений(-на)</option>
					<option value="0.5">не одружений(-на)</option>
					<option value="1">розведений(-на)</option>
			</select>
		</div>
			<div class="field">
				<label>Освіта</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.education">
					<option value="0">вищa</option>
					<option value=".5">молодший спеціаліст</option>
					<option value="1">середнє</option>
				</select>
			</div>
			<div class="field">
				<label>Кредитна історія</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.creditHistory">
					<option value="0">позитивна</option>
					<option value=".5">немає даних</option>
					<option value="1">негативна</option>
				</select>
			</div>
			<div class="field">
				<label>Посада</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.post">
					<option value="0">займає керівну посаду</option>
					<option value="0.5">рядовий співробітник</option>
					<option value="1">безробітний</option>
				</select>
			</div>
			<div class="field">
				<label>Термін проживання</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.residence">
					<option value="0">> 5 років</option>
					<option value=".5">1-5 років</option>
					<option value="1">менше року</option>
				</select>
			</div>
			<div class="field">
				<label>Стаж роботи</label>
				<select ng-change="calcHierchial()" name="" ng-model="editClient.exp">
					<option value="0">> 3 років</option>
					<option value="0.5">1-3 років</option>
					<option value="1">менше року</option>
				<!-- tak treba prodaction -->
				</select>
			</div>
			<div class="field">
				<label>Дата внесення клієнта в базу даних</label>
				<input type="date" ng-model="editClient.date">
			</div>
		</div>
		<div class="footer">
			<span class="btn yellow" ng-click="updateClientInDB()">Зберегти зміни</span>
		</div>
</div>
